<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda MercadoLibre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar productos...">
        <button onclick="realizarBusqueda()">Buscar</button>
        <button id="btnDescargar" onclick="descargarExcelActual()" disabled>Descargar Excel</button>
    </div>

    <div id="loadingIndicator" class="loading-overlay">
        <div>Cargando...</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th onclick="ordenarTabla('titulo')">Título</th>
                <th onclick="ordenarTabla('vendedor')">Vendedor</th>
                <th onclick="ordenarTabla('precio')">Precio Original</th>
                <th onclick="ordenarTabla('precioDescuento')">Precio con Descuento</th>
                <th>Descuento</th>
                <th>Cuotas</th>
                <th>Envío</th>
                <th onclick="ordenarTabla('vendidos')">Cantidad Vendida</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <!-- Cargar primero la clase API -->
    <script src="script.js"></script>
    <!-- Cargar el script principal después -->
    <script src="main.js"></script>
</body>
</html>
