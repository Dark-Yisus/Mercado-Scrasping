<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador MercadoLibre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Buscador de MercadoLibre</h1>
            <p class="text-gray-600">Busca productos y descarga los resultados en Excel</p>
        </header>

        <!-- Search Form -->
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="¿Qué producto buscas?" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                >
                <button 
                    onclick="handleSearch()" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Buscar
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center mb-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden max-w-xl mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-8">
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Resultados de la búsqueda</h2>
                <button 
                    onclick="handleDownload()" 
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                >
                    <i class="fas fa-file-excel"></i>
                    Descargar Excel
                </button>
            </div>
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Constants for API endpoints
        const API_BASE_URL = 'http://localhost:5000';
        const SEARCH_ENDPOINT = `${API_BASE_URL}/mercadolibre`;
        const DOWNLOAD_ENDPOINT = `${API_BASE_URL}/descargarExcel`;

        let lastSearchResults = null;

        class MercadoLibreAPI {
            static async searchProducts(productName) {
                try {
                    const response = await fetch(SEARCH_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ producto: productName })
                    });

                    if (!response.ok) {
                        throw new Error(`Error en la búsqueda: ${response.status}`);
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error searching products:', error);
                    throw error;
                }
            }

            static async downloadExcel(searchData) {
                try {
                    const formData = new FormData();
                    formData.append('data', JSON.stringify(searchData));

                    const response = await fetch(DOWNLOAD_ENDPOINT, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Error al descargar: ${response.status}`);
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'productos_mercadolibre.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Error downloading Excel:', error);
                    throw error;
                }
            }
        }

        function formatPrice(price) {
            if (price === 'N/A') return 'Precio no disponible';
            return price;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        async function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const resultsSection = document.getElementById('resultsSection');
            const searchTerm = searchInput.value.trim();

            if (!searchTerm) {
                showError('Por favor ingresa un término de búsqueda');
                return;
            }

            try {
                setLoading(true);
                resultsSection.classList.add('hidden');
                
                const searchResults = await MercadoLibreAPI.searchProducts(searchTerm);
                lastSearchResults = searchResults;

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = searchResults.datos
                    .map(product => `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="h-48 overflow-hidden">
                                <img 
                                    src="${product.imagenes !== 'N/A' ? product.imagenes : '/api/placeholder/400/300'}" 
                                    alt="${product.titulo}"
                                    class="w-full h-full object-cover"
                                >
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">${product.titulo}</h3>
                                <div class="space-y-1">
                                    <p class="text-xl font-bold text-blue-600">${formatPrice(product.precio_con_descuento)}</p>
                                    ${product.descuento !== 'N/A' ? 
                                        `<p class="text-green-600 font-semibold">${product.descuento}</p>` : 
                                        ''}
                                    <p class="text-gray-600">Vendedor: ${product.vendedor}</p>
                                    ${product.cantidad_vendida !== 'N/A' ? 
                                        `<p class="text-sm text-gray-500">${product.cantidad_vendida} vendidos</p>` : 
                                        ''}
                                </div>
                                <a 
                                    href="${product.url_producto}" 
                                    target="_blank" 
                                    class="mt-4 inline-block text-blue-600 hover:text-blue-700"
                                >
                                    Ver en MercadoLibre →
                                </a>
                            </div>
                        </div>
                    `)
                    .join('');

                resultsSection.classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        async function handleDownload() {
            if (!lastSearchResults) {
                showError('No hay resultados para descargar');
                return;
            }

            try {
                setLoading(true);
                await MercadoLibreAPI.downloadExcel(lastSearchResults);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        // Allow search with Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
